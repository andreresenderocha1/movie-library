<div class="container p-5">
  <div class="card text-left">
    <div class="card-img-left">
      <img [src]="movie.pathImage" alt="">
    </div>
    <div class="card-body">
      <div class="card-title">
        <h3>{{movie.name}}</h3>
      </div>
      <div class="card-text">
        <p>Data de lançamento 6 de abril de 2017 (2h 13min)
        <p>Direção: Stuart Hazeldine</p>
        <p>Elenco: Sam Worthington, Octavia Spencer, Tim McGraw mais</p>
        <p>Gênero Drama</p>
        <p>Nacionalidade EUA</p>
      </div>
      <button class="btn btn-primary">Trailer</button>
    </div>
  </div>
</div>
