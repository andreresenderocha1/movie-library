<div class="container">
  <div class="search-container w-100 d-flex justify-content-center">
    <div class="w-50">
      <input 
        type="text" 
        class="form-control" 
        (keyup)="onClick($event)"
        placeholder="Search a movie...">
    </div>
  </div> 



  <div *ngIf="moviesToShow" class="list-container">
    <app-movie-item
    *ngFor='let movie of moviesToShow'
    [movie]='movie'
    class="d-flex justify-content-center"
    ></app-movie-item>   
  </div>
</div>
